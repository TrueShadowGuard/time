<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="clock.js"></script>
    <title>Clock</title>
</head>
<body>
<div class="clock">
    <div class="clock_stroke clock_stroke-1"></div>
    <div class="clock_stroke clock_stroke-2"></div>
    <div class="clock_stroke clock_stroke-3"></div>
    <div class="clock_stroke clock_stroke-4"></div>
    <div class="clock_stroke clock_stroke-5"></div>
    <div class="clock_stroke clock_stroke-6"></div>
    <div class="clock_stroke clock_stroke-7"></div>
    <div class="clock_stroke clock_stroke-8"></div>
    <div class="clock_stroke clock_stroke-9"></div>
    <div class="clock_stroke clock_stroke-10"></div>
    <div class="clock_stroke clock_stroke-11"></div>
    <div class="clock_stroke clock_stroke-12"></div>
    <div class="clock_center"></div>
    <div class="clock_3 clock_number">3</div>
    <div class="clock_6 clock_number">6</div>
    <div class="clock_9 clock_number">9</div>
    <div class="clock_12 clock_number">12</div>
    <div class="clock_hour clock_pointer"></div>
    <div class="clock_minute clock_pointer"></div>
    <div class="clock_second clock_pointer"></div>
    <div class="clock_point"></div>
</div>
<time id="time">

</time>
</body>
</html>
